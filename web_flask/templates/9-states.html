<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
	{% if state_found %}
	<H1>States: {{ state_found.name }}</H1>
	<H3>Cities:</H3>
	<UL>
	{% for city in state_found.cities|sort(attribute="name") %}
	    <LI>{{ city.id }}: <B>{{ city.name }}</B></LI>
	{% endfor %}
	</UL>
	{% else %}
	<H1>Not found!</H1>
	{% endif %}
    </BODY>
</HTML>
